<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        @keyframes rotateDiv {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(90deg);
            }
        }
        div{
            background-color: black;
            width:200px;
            height:20px;
            transform-origin: 10%;/*以10%为中心旋转*/
            animation-name: rotateDiv;/*动画调用*/
            animation-duration: 10s;/*动画时间*/
            margin: auto;
        }

    </style>
</head>
<body>

<div></div>
</body>
</html>
